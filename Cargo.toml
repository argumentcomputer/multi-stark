[package]
name = "multi-stark"
version = "0.1.0"
edition = "2024"
authors = ["Argument Engineering <engineering@argument.xyz>"]
license = "MIT OR Apache-2.0"
rust-version = "1.85"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
bincode = { version = "2.0.1", features = ["serde"] }
p3-air = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
p3-goldilocks = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
p3-challenger = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
p3-commit = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
p3-dft = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
p3-field = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
p3-fri = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
p3-keccak = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
p3-matrix = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
p3-maybe-rayon = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
p3-merkle-tree = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
p3-symmetric = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
p3-util = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
p3-uni-stark = { git = "https://github.com/Plonky3/Plonky3", rev = "e9ab5a4b3d39c3a03de7d32dabd63dbfb310f74d" }
rand = "0.9.1"
postcard = { version = "1.0.0", features = ["alloc"]}
itertools = "0.14.0"
log = "0.4.27"

[features]
parallel = ["p3-maybe-rayon/parallel"]

# Similar to `release`, but preserves debug info
[profile.dev-ci]
inherits = "dev"
# By compiling dependencies with optimizations, performing tests gets much faster.
opt-level = 3
lto = "thin"
incremental = false
codegen-units = 16

[lints.clippy]
cast_lossless = "warn"
cast_possible_truncation = "warn"
cast_precision_loss = "warn"
cast_sign_loss = "warn"
cast_possible_wrap = "warn"
ptr_as_ptr = "warn"
checked_conversions = "warn"
dbg_macro = "warn"
derive_partial_eq_without_eq = "warn"
enum_glob_use = "warn"
explicit_into_iter_loop = "warn"
fallible_impl_from = "warn"
filter_map_next = "warn"
flat_map_option = "warn"
from_iter_instead_of_collect = "warn"
implicit_clone = "warn"
inefficient_to_string = "warn"
large_stack_arrays = "warn"
large_types_passed_by_value = "warn"
macro_use_imports = "warn"
manual_assert = "warn"
map_err_ignore = "warn"
map_unwrap_or = "warn"
match_same_arms = "warn"
match_wild_err_arm = "warn"
needless_continue = "warn"
needless_for_each = "warn"
needless_pass_by_value = "warn"
option_option = "warn"
same_functions_in_if_condition = "warn"
trait_duplication_in_bounds = "warn"
unnecessary_wraps = "warn"
unnested_or_patterns = "warn"
use_self = "warn"

[lints.rust]
nonstandard_style = "warn"
rust_2024_compatibility = "warn"
trivial_numeric_casts = "warn"
unused_lifetimes = "warn"
unused_qualifications = "warn"
unreachable_pub = "warn"
